<!DOCTYPE html>
<html lang="en" class="tea">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Open+Sans&display=block" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">
    <title>avocadev</title>
</head>
<body>
    <header>
        <h1>avoca.dev</h1>
        <nav class="navbar">
            <span class="nav-item"><a href="/about-that-page.html">About that page</a></span>
            <span class="nav-item"><a href="/about-me.html">About me</a></span>
        </nav>
    </header>
    <main class="description">
        <h2>About</h2>
        <p class="text">
            This is the calm part of internet.
            Take your <span onclick="selectBeverage(event)" id="tea" class="selected">tea</span> /
            <span onclick="selectBeverage(event)" id="coffee">coffee</span>, and enjoy.
        </p>
    </main>
    <footer>
        Thanks for reading!
    </footer>

    <script>
        selectBeverage = (event) => {
            const teaSpan = document.getElementById('tea');
            const coffeeSpan = document.getElementById('coffee');

            if(event.target.id === 'tea') {
                teaSpan.classList.add('selected');
                document.querySelector('html').classList.add('tea');
                document.querySelector('html').classList.remove('coffee');
                coffeeSpan.classList.remove('selected');

            }
            else if (event.target.id === 'coffee') {
                coffeeSpan.classList.add('selected');
                document.querySelector('html').classList.remove('tea');
                document.querySelector('html').classList.add('coffee');
                teaSpan.classList.remove('selected');
            }
        }
    </script>
</body>
</html>
